<breadcrumb>
    <div class="wrapper panel--small"  ng-if="data" >
        <ol class="nav nav--heavy breadcrumb breadcrumb_hero mini" >
            <li ng-repeat="item in data.parent track by $index">
                <a ng-href="#!{{item.uri}}">{{item.title}}</a>
            </li>
            <li class="nav__active breadcrumb">
                {{data.current}}
            </li>
        </ol>
        <!-- /Wrapper panel -->


    </div>
</breadcrumb>
