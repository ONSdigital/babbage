<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Myles' scratchpad</title>
<link href="ui/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<h2>Desktop grid</h2>
<div class="grid-wrap">
    <div class="grid-col desktop-grid-full-width"> <code>Full width</code> </div>
</div>
<div class="grid-wrap">
    <div class="grid-col desktop-grid-one-half"> <code>One Half</code> </div>
    <div class="grid-col desktop-grid-one-half"> <code>One half</code> </div>
</div>
<div class="grid-wrap">
    <div class="grid-col desktop-grid-one-third"> <code>One Third</code> </div>
    <div class="grid-col desktop-grid-two-thirds"> <code>Two Thirds</code> </div>
</div>
<div class="grid-wrap">
    <div class="grid-col desktop-grid-one-quarter"> <code>One Quarter</code> </div>
    <div class="grid-col desktop-grid-three-quarters"> <code>Three Quarters</code> </div>
</div>
<div class="grid-wrap">
    <div class="grid-col desktop-grid-one-sixth"> <code>One Sixth</code> </div>
    <div class="grid-col desktop-grid-five-sixths"> <code>Five Sixths</code> </div>
</div>
</body>
</html>
