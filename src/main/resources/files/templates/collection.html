  <ons-header></ons-header>   

  <section class="panel--large wrapper flush--top flush--bottom rem_padding_bottom">
    

    <!--Search filters, sorting and results description, grid col two thirds, left class removes padding and crates space within the div-->
    <div >
      <div class="grid-wrap">
        <div class="grid-col tablet-wide-grid-two-thirds">
           <div class="collection-header"> 
		      <h2>{{content.h2}}</h2>
		      <p>Frequency:  <span id="frequency"><strong>{{content.frequency}}</strong></span>
			<div ng-controller="ContentRevealCtrl" class="content-reveal">
				<p> 
            {{content.lede}}
          <a href="" ng-click="toggleContent()" class="content-reveal__action">{{showContent ? 'Show less' : 'Show more'}}</a> </p>
				<div ng-show="showContent"  class="content-reveal__hidden">
				    <p>
            {{content.more}}    
            </p>
				</div>
			</div>
          </div>
        </div>  
      </div> 
    </div> 
  </section>

<div class="wrapper nav-panels">
  <span ng-show="isLoading()" >Loading ...</span>
  <div class="grid-wrap">
        <div class="grid-col tablet-wide-grid-two-thirds">
          <article class="box">
   
            <div id="search" class="search">
              <span ng-show="isLoading()" >Loading ...</span>

              <dl>
                  <dt ng-repeat-start="item in searchResponse.results" class="">
                    <a href="#{{item.url}}">{{item.title}}</a>
                  </dt>
                  <dd ng-repeat-end class="microcopy"> Released {{item.releaseDate}}</dd>
              </dl>
            </div>

            <div id="paginator" class="pagination simple-pagination pagination-centred">
                <paginator></paginator>
            </div>
    
          </article>
        </div>
  </div>
          <!-- /end of results list grid-col -->
  </div>

  <ons-footer></ons-footer>
