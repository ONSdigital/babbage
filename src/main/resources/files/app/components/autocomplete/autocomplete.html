<dl class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content" ng-if="show" style="position:absolute; width: 443px; top: 58px; left: 43px;">
	<dt ng-mouseover="myStyle={textDecoration:'underline'}" ng-mouseout="myStyle={}" ng-repeat="item in searchResponse.results | limitTo:5"  class="ui-menu-item" >
		<a href="" ng-mousedown="goToPage('/home' + item.url); hide();">
			<div style="float:left;width:100px">
				<span class="lozenge lozenge-spacer lozenge-grey">{{item.type == 'bulletins' ? 'STATISTICAL BULLETIN' : item.type}}</span>
			</div>
			<div ng-style="myStyle" style="float:left">{{item.title}}</div>
			<div style="clear:both;"></div>
		</a>
	</dt>
	<dt class="ui-menu-item" >
		<a href="" ng-mousedown="count > 0 ? goToSearch(searchTerm) : hide()" >
			<div style="float:left;width:100px"></div>
			<div style="float:left">{{count > 0 ? 'See all ' + count +' results' : 'No results found'}}</div>
			<div style="clear:both;"></div>
		</a>
	</dt>
</dl>
