                <span class="nav--controls__icon icon-menu icon--inline icon--large" role="presentation"></span>
                <span class="nav--controls__text">Menu</span>
            </a>

                <span class="nav--controls__text">{{hideSearch ? 'Search' : 'Hide' }}</span>

        </li>
