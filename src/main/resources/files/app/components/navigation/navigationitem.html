<li ng-class="(isCurrentPage() ? ' nav--primary__active ' : '') + class" ng-click="toggle()" >
        <a href="" ng-class="labelClass" >{{navLabel}}
    <ul ng-if="expandable" class="nav--primary__sub js-expandable__content" ng-class="expanded ? '' : 'js-nav-hidden'" >
		<li ng-show="isMobile()"> 
    		<a href="{{href}}">{{navLabel}}</a>
		</li>
		<span ng-transclude ></span>
    </ul>
</li>
