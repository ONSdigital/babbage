<div class="slate--mid-grey_new search-wrapper">
    <form  ng-class="hideSearch ? 'nav-search--hidden' : '' "  ng-submit="goToSearch(searchTerm)" class="nav-search ng-pristine ng-valid" id="searchBar" aria-expanded="false">
      <div class="nav-search__container">
        <label class="visuallyhidden" for="nav-search">Search for keyword or time series ID</label>
        <input type="search" class="nav-search__field" id="nav-search" name="nav-search" value="" name="q" ng-model="searchTerm" placeholder="Search for keyword or time series ID">
      </div>
      <button type="submit" class="btn btn--primary btn--nav-search" id="nav-search-submit">
        <span class="icon-search-1" role="presentational"></span>
        <span class="visuallyhidden">Search</span>
      </button>
      <!-- Autocomplete -->
      <div ons-autocomplete for="nav-search" data-var="data">
          <div class="ui-widget ui-widget-content" >
          <dl class="ui-menu">
              <dt ng-repeat="item in data.results | limitTo:autoCompleteLimit" class="ui-menu-item">
                  <a href="#!{{item.url}}">
                      <div style="float:left;width:100px">
                          <span class="lozenge lozenge-spacer lozenge-grey">{{item.type == 'bulletin' ? 'STATISTICAL BULLETIN' : item.type}}</span>
                      </div>
                      <div style="float:left">{{item.title}}</div>
                      <div style="clear:both;"></div>

                  </a>
              </dt>
              <dt class="ui-menu-item">
                  <a ng-click="goToSearch(searchTerm)" href="">
                      <div style="float:left;width:100px"></div>
                      <div style="float:left">{{data.numberOfResults > 0 ? 'See all ' + data.numberOfResults +' results' : 'No results found'}}</div>
                      <div style="clear:both;"></div>
                  </a>
              </dt>
          </dl>
          </div>
      </div>

    </form>
</div>
