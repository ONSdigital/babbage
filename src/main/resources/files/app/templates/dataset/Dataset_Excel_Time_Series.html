<div ng-controller="Dataset_TimeseriesCtrl">
    <div ng-controller="DatasetContentCtrl">

        <div class="page-header page-header--article page-header--time-series slate--green">
            <ons-breadcrumb data="breadcrumb"></ons-breadcrumb>
            <div class="wrapper">
                <p class="page-header__title page-header--time-series-desc">
                    <strong>{{header}}</strong>
                </p>
                <h1 class="page-header__title flush--half--bottom">{{dataset.title}}</h1>
                <div class="grid-wrap">
                    <div class="grid-col desktop-grid-two-thirds">
                        <a href="#!/nationalstats" ng-if="{{chart.timeseries.nationalStatistic}}"><img src="/ui/img/nslogo.png" class="page-header-image" alt="ONS logo">
                        </a>
                        <p><strong>{{dataset.releaseDate}}</strong> <span class="page-header-box-link"> <a href="#"><strong>View latest version</strong></a></span> </p>
                        <p>Next release: {{dataset.nextRelease}} (provisional)</p>
                        <p>Contact: <a href="mailto:jukesie@hotmail.com">Juksie</a>
                        </p>
                    </div>
                </div>
                <social-links></social-links>
            </div>
            <!-- /nav-panel -->
        </div>
        <div class="wrapper">
            <div class="panel border-horizontal-single">
                <div class="content-reveal">
                    <p> {{dataset.lede}}</p>
                    <a href="#" class="content-reveal__action hidden">See more</a>
                </div>
            </div>
        </div>

        <div class="wrapper panel--bottom-mar">
            <div class="grid-wrap">
                <div class="grid-col desktop-grid-two-thirds tablet-grid-two-thirds">
                    <article class="box padded slate">
                        <header class="box__header">
                            <h2>Your download options</h2>
                        </header>


                        <!-- /box__header -->

                        <table class="tablesorter resp-table dataset-table">

                            <tbody>
                                <tr ng-repeat="row in dataset.download">
                                    <td><a href="{{row.csv}}" class="btn btn--primary btn--small"><span class="table__action__text">Download as .CSV</span><span class="icon-download" role="presentation"></span></a>
                                    </td>
                                    <td><a href="{{row.xls}}" class="btn btn--primary btn--small"><span class="table__action__text">Download as .XLS</span><span class="icon-download" role="presentation"></span></a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <!-- /box__content -->
                        <!-- /box__actions -->
                    </article>
                    <!-- /article__content -->


                    <!-- article__content -->
                    <div class="panel--bottom-mar">
                        <h3>Important Notes and Usage Information</h3>
                        <ol class="dataset_usage">
                            <li ng-repeat="row in dataset.notes">{{row.data}}</li>
                        </ol>
                    </div>
                </div>
                <div ng-if="sidebar">
                    <div ng-include="sidebarUrl"></div>
                </div>


            </div>
        </div>
    </div>
    <!-- /end main content -->
</div>
