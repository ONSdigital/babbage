<div  ng-controller="T2Controller" >
      <div class="page-header slate" >
        <div class="wrapper">
          <h1 class="page-header__title flush--half--bottom">{{taxonomy.data.name}}</h1>
          <div class="content-reveal lede">
            <p>{{taxonomy.data.lede}}
              <a href=""  expand-label="Show more" collapse-label="Show less"  toggler="more" ng-if="taxonomy.data.more"  class="content-reveal__action"></a>
            </p>
            <div toggleable="more" class="content-reveal__hidden">
              <p>
              {{taxonomy.data.more}}
              </p> 
            </div>
          </div>
         
        </div>
        <!-- /wrapper -->
      </div>
      <!-- /page-header -->

    <div class="wrapper offset-top nav-panels">
        <div ng-repeat="item in taxonomy.data.highlightedChildren track by $index" class="grid-wrap">
          <div ng-repeat="section in item" ng-show="section" class="grid-col tablet-wide-grid-one-half">
            <article class="nav-panel nav-panel--stats sectioned lifted border-defined">
              <header class="nav-panel__header nav-panel__roomy">
                <h2>{{section.name}}</h2>
              </header>
              <section class="nav-panel__roomy">
                <ul class="list--neutral">
                <!-- Here it starts a line in the panel -->
                  <li ng-repeat="child in (section.taxonomy.data.level === 't3' ? section.data.timeseries : section.data.children ) | limitTo:4" class="nav-panel__item">
                    <dl>
                      <dt class="nav-panel__title">
                        <h3 class="nav-panel__heading">
                          <a href="#!{{getPath()}}/{{section.fileName}}/{{child.fileName}}">
                        {{child.name}}
                      </a>
                          <span tabindex="0" title="" class="tooltip icon-info-circled icon--warm icon--inline icon--left-margin"></span>
                        </h3>
                      </dt>
                      <dd class="nav-panel__value">
                        <div class="stat stat--small">
                          <div class="stat__figure">
                            {{child.number}}
                            <span class="stat__figure__unit">{{child.unit}}</span>
                          </div>
                          <div class="stat__description">
                            {{child.date}}
                          </div>
                        </div>
                      </dd>
                    </dl>
                  </li> <!-- Here the line finishes -->
                </ul>
              </section>
              <footer class="nav-panel__footer">
                <div class="nav-panel__action ">
                  <a class="nav-panel__roomy no_underline" href="#!{{getPath()}}/{{section.fileName}}">View all {{section.name}}</a>
                </div>
              </footer>
            </article>
            <!-- /nav-panel -->
          </div>
          <!-- /grid-col -->
           <div ng-show="$index === 1 && taxonomy.data.children.length > 3" class="grid-col tablet-wide-grid-one-half">
              <article class="nav-panel nav-panel--stats sectioned lifted border-defined">
                <header class="nav-panel__header nav-panel__roomy">
                  <h2>Other {{taxonomy.data.name}} Categories</h2>
                </header>
                <footer ng-repeat="other in taxonomy.data.children | slice:3" class="nav-panel__footer">
                  <div class="nav-panel__action ">
                    <a class="nav-panel__roomy no_underline" href="#!{{getPath()}}/{{other.fileName}}">{{other.name}}</a>
                  </div>
                </footer>
              </article>
              <!-- /nav-panel -->
            </div>
          <!-- /grid-col -->
        </div>
        <!-- /grid-wrap -->
      </div>
      <!-- /wrapper -->

      <latest-bulletins></latest-bulletins>
      <related-articles></related-articles>
      <release-pane></release-pane>

      </div>
