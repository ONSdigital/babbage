<ons-header></ons-header>

<!-- T1, T2 , T3 -->
<span ng-if="taxonomy.data.type === 'home'">
    <span ng-if="taxonomy.data.level === 't2'" ng-controller="T2Ctrl" >
        <span ng-include="'app/templates/t2/t2.html'"></span>
    </span>
    <span ng-if="taxonomy.data.level === 't1'">
        <span ng-include="'app/templates/t1new/t1new.html'"></span>
    </span>
    <span ng-if="taxonomy.data.level === 't3'" ng-controller="T3Controller as t3">
        <span ng-include="'app/templates/t3/t3.html'"></span>
    </span>
</span>

<!-- Bulletin -->
<span ng-if="taxonomy.data.type === 'bulletin'" ng-controller="BulletinCtrl">
    <span ng-include="'app/templates/bulletin/bulletin.html'"></span>
</span>

<!-- T5- Timeseries -->
<span ng-if="taxonomy.data.type === 'timeseries'" ng-controller="T5Ctrl">
    <span ng-include="'app/templates/t5/t5.html'"></span>
</span>

<!-- Article -->
<span ng-if="taxonomy.data.type === 'article'">
    <span ng-include="'app/templates/t5/t5.html'"></span>
</span>

<ons-footer></ons-footer>
